<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="parent_div">   
        <div class="child_div">
            <div class="row">
                <div class="col-10">
                    <label for="name">Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="name" name="name" placeholder="your name">
                </div>
            </div>
            
            <div class="row">
                <div class="col-10">
                    <label for="email">Email:</label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="your email">
                </div>
            </div>

	   <div class="row">
                <div class="col-10">
                    <label for="password">Password:</label>
                </div>
                <div class="col-90">
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile">Phone Number:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="gender" required>Gender:</label>
                </div>
                <div class="col-90">
                    Male:<input type="radio" id="male" name="gender" value="male"/>
                    Female:<input type="radio" id="female" name="gender" value="female"/>
		    Others:<input type="radio" id="female" name="gender" value="female"/>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lang" required >language:</label>
                </div>
                <div class="col-90">
                    <select name="lang" id="lang">
                        <option value=" ">Select language:</option>
                        <option value="hindu">Hindi</option>
                        <option value="eng">English</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="dutch">Dutch</option>
                    </select>
                </div>
            </div>

               <div class="row">
                <div class="col-10">
                    <label for="zip">Zip Code:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="zip" name="city">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="about">About:</label>
                </div>
                <div class="col-90">
                    <textarea name="about" id="about" cols="30" rows="2"></textarea>
                </div>
            </div>
            
            
            <div class="row">
                <input type="submit" value="Register">
            </div>  
        </div>  
</div>
</body>
</html>
