<body>

                    <label class="radio-label"><input type="radio" name="gender" value="male" id="male"> Male</label>

            </tr>
            <tr>
                <td>
                    <label class="radio-label"><input type="radio" name="gender" value="female" id="female"> Female</label>

            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id="age"></td>
            </tr>
            <tr>
                <td><label for="phone_number">Phone Number:</label></td>
                <td><input type="tel" name="phone_number" id="phone_number"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" name="address" id="address" style="height: 100px;"></td>

                <td><label for="state">State:</label></td>
                <td><input type="text" name="state" id="state"></td>

                    <select name="country" id="country">
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        <!-- Add more countries as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages Known:</label></td>
                <td>
                    <label class="checkbox-inline"><input type="checkbox" name="languages[]" value="english"> English</label>

                    <label class="checkbox-inline"><input type="checkbox" name="languages[]" value="french"> French</label>

                </td>

                    <td colspan="2">
                        <label class="checkbox-inline" style="white-space: nowrap;">
                            <input type="checkbox" name="agree" value="true"> I agree all the details are true

                    <td colspan="2" style="text-align: right;">
